<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course WebSite</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="index.html">
                <img src="/img/GO.png" alt="loGO">
            </a>
        </div>
        <ul class="navlink">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Our Profile</a></li>
            <li><a href="#">Portofolio</a></li>
            <li><a href="#">Pesan</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome <span id="nama"></span> to my WebSite</h1>
    </div>
    <!-- konten slide -->
    <div class="bungkus-image">
        <img src="/img/p1.jpg" alt="[p1]" class="img-slideshow">
        <img src="/img/p2.jpg" alt="[p2]" class="img-slideshow">
        <img src="/img/p3.jpg" alt="[p3]" class="img-slideshow">
        <button onclick="plusDivs(-1)">Previos</button>
        <button onclick="plusDivs(1)">Next</button>
    </div>

    <hr>
    <div id="section" class="div-wrap">
        <h3>Headquarters</h3>
        <div class="wrapper">
            <div class="image-konten">
                <div class="headquarter-image-1"></div>
                    <p>Mojokerto</p>
            </div>
            <div class="image-konten">
                <div class="headquarter-image-2"></div>
                    <p>Surabaya</p>
            </div>
            <div class="image-konten">
                <div class="headquarter-image-3"></div>
                    <p>Sidoarjo</p>
            </div>
        </div>
    </div>
    <hr>
    <div >
        <h3>Message Us</h3>
        <br>
        <div id="message-us" class="message-us">
        <form name="message-form" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Nama </td>
                    <td>:</td>
                    <td><input type="text" name="full-name" placeholder="nama"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir </td>
                    <td>:</td>
                    <td><input type="date" name="tanggal-lahir"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin </td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-laki">L</input>
                        <input type="radio" name="gender" value="Perempuan">P</input>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td>Pesan </td>
                    <td></td>
                    <td><textarea name="pesan" id="pesan" placeholder="Pesan"></textarea></td>
                </tr>
            </table>
            <button>Submit</button>
        </form>
        <div class="tampil">
            <table>
                <tr>            
                <td><p>Nama: </p></td>
                <td><span id="sender-full-name">      </span></td>
              </tr>
              <tr>
                <td><p>Tanggal Lahir: </p></td>
                <td><span id="sender-tanggal-lahir">  </span></td>
              </tr>
              <tr>
                <td><p>Jenis Kelamin: </p></td>
                <td><span id="sender-gender">         </span></td>
              </tr>
              <tr>
                  <td><p>Pesan: </p> </td>
                <td><span id="sender-pesan">          </span></td>
              </tr>
            </table>
          </div>
    </div>
</div>
    <br>
    <footer class="footer">
        <div class="foot-div">
            <h4>Created by: <span>Hasbi Ash</span></h4>
        </div>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
